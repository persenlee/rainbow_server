<!DOCTYPE html>
<html lang="en">
<head>
	<title>登录</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" method="post" action="sign_in">
                    {% csrf_token %}
					<span class="login100-form-title p-b-26">
						欢迎
					</span>
					<span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
					</span>

					<div class="wrap-input100 validate-input" data-validate = "有效的邮箱格式: a@b.c">
						<input class="input100" type="text" name="email">
						<span class="focus-input100" data-placeholder="请输入邮箱"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="密码不能小于6位">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="password">
						<span class="focus-input100" data-placeholder="请输入密码"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								登录
							</button>
						</div>
					</div>
					{% if form.errors %}
						<ul class='form-errors'>
							{% for error in form.errors %}
								<li>{{ error }}</li>
							{% endfor %}
						</ul>
					{% endif %}
					<div class="text-center p-t-115">
						<span class="txt1">
							还没有账号?
						</span>

						<a class="txt2" href="register">
							注册
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

{% load static %}
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "user/css/util.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "user/css/main.css" %}">
<!--===============================================================================================-->
<!--===============================================================================================-->
	<script src="{% static "javascript/jquery/jquery-3.2.1.min.js" %}"></script>
<!--===============================================================================================-->
	<script src="{% static "javascript/main.js" %}"></script>

</body>
</html>
